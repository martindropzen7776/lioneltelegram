<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caja Lionel - Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
    <style>
        /* Fuente local */
        @font-face {
            font-family: 'Agharti';
            src: url('Agharti.otf') format('OpenType'); /* Cambia la ruta según tu estructura de carpetas */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            background-color: #1b8dc3; /* Color violeta de fondo */
        }

      .landing {
    position: relative;
    width: 100%;
    height: 100%;
    background-image: url('fondo.jpeg');
    background-size: contain; /* Se asegura de mostrar todo */
    background-position: center;
    background-repeat: no-repeat; /* Evita que se repita */
}

       .button-container {
    position: absolute;
    top: 47%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 22px; /* espacio entre botones */
}

.button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    text-align: center;
    width: 298px;
    padding: 14px 17px;
    font-size: 20px;
    font-weight: bold;
    font-family: 'Agharti', sans-serif;
    color: black;
    background: #FFFFFF;
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    text-decoration: none;
}
        .button:hover {
            background: #343587;
            color: white;
        }

        .button i {
            font-size: 18px;
        }

        /* Ajustes para pantallas grandes (escritorio) */
        @media (min-width: 1024px) {
            .landing {
                background-size: contain; /* Ajusta la imagen para que quepa completamente */
                background-position: center top; /* Ajusta la posición para enfocarse en la parte superior */
                background-repeat: no-repeat; /* Evita que la imagen se repita */
            }

            .button {
                top: 45%; /* Ajusta la posición del botón */
                font-size: 20px;
                padding: 17px 20px;
                width: 345px;
            }

.info-text {
    position: relative;
    z-index: 2; /* asegura que quede arriba del fondo */
    text-align: center;
    font-size: 16px;
    font-weight: 600;
    font-family: 'Montserrat', sans-serif;
    color: #ffffff;
    background: rgba(0, 0, 0, 0.4); /* le da contraste sobre la imagen */
    display: inline-block;
    padding: 8px 14px;
    border-radius: 8px;
    margin-bottom: 12px;
}
}
            
        }
    </style>
</head>
<body>


    
    <div class="landing">


        
<div class="button-container">
  <a href="#" class="button">CREA TU USUARIO EN TELEGRAM</a>
  <a href="https://landingpruebaaa.netlify.app/" class="button">REGISTRO DIRECTO</a>
</div>
    </div>
</body>
</html>
