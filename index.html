<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caja Lionel - Telegram</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html, body { height:100%; }


body, html { height: 100%; background-color: #1b8dc3;
    
    /* Contenedor con imagen de fondo */
.landing { position: relative; width: 100%; height: 100%; background-image: url('fondo.jpeg'); background-size: contain; /* Se asegura de mostrar todo */ background-position: center; background-repeat: no-repeat; /* Evita que se repita */ }

    /* Botón centrado */
    .button-container{
      position:absolute;
      top:50%;
      left:50%;
      transform: translate(-50%, -50%);
      display:flex;
      gap:22px;
      z-index:2; /* arriba del fondo */
    }

    .button{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      width: 260px;
      padding: 14px 20px;
      font: 700 17px 'Montserrat', sans-serif;
      color:#000;
      background:#fff;
      border:none;
      border-radius:12px;
      text-decoration:none;
      box-shadow:0 4px 8px rgba(0,0,0,.3);
      transition: transform .15s ease, background .2s ease, color .2s ease;
    }
    .button:hover{ background:#343587; color:#fff; transform: translateY(-1px); }

    .telegram-icon{ width:20px; height:20px; display:block; }

    /* Ajustes desktop */
    @media (min-width:1024px){
      .button{ width:345px; font-size:20px; padding:17px 22px; }
    }

    /* Texto opcional arriba del botón */
    .info-text{
      position:absolute;
      top: calc(50% - 90px);
      left:50%;
      transform: translateX(-50%);
      z-index:2;
      text-align:center;
      font:600 16px 'Montserrat', sans-serif;
      color:#fff;
      background: rgba(0,0,0,.4);
      padding:8px 14px;
      border-radius:8px;
      margin-bottom:12px;
      max-width:90%;
    }
  </style>
</head>
<body>
  <div class="landing">
    <!-- Texto opcional encima -->
    <!-- <div class="info-text">Crea tu usuario en 1 minuto y empezá a jugar</div> -->

    <div class="button-container">
      <a href="#" class="button">
        <img src="telegram.png" alt="Telegram" class="telegram-icon">
        CREA TU USUARIO EN TELEGRAM
      </a>
    </div>
  </div>
</body>
</html>
